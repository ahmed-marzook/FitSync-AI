server:
  port: 8084

spring:
  application:
    name: gateway
  config:
    import: common.yml
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
        - id: activity-service
          uri: lb://ACTIVITY-SERVICE
          predicates:
            - Path=/api/v1/activities/**
        - id: user-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/api/v1/recommendations/**
